services:
  - type: web
    name: club369-backend
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt"
    startCommand: "cd backend && python manage.py migrate && gunicorn cloud369_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard from Supabase
      - key: DEBUG
        value: "False"
